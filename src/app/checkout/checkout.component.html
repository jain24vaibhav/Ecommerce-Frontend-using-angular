<div class="row justify-content-center">
    <div class="col-lg-3 border p-4">
        <div class="p-2 btn-light text-center mb-4">
            Address
        </div>
        <form [formGroup]="addressForm" (ngSubmit)="placeOrder()">
            <div class="form-group">
                <input class="form-control" type="text" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" formControlName="houseno" placeholder="House no">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" formControlName="area" placeholder="Area">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" formControlName="city" placeholder="City">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" formControlName="state" placeholder="State">
            </div>
             <div class="form-group">
                <input class="form-control" type="text" formControlName="pincode" placeholder="Pincode">
            </div>
            
                <button class="btn btn-success btn-block">Place Order</button>
            
        </form>
    </div>
</div>
