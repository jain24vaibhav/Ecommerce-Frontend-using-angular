<div class="container border p-4" *ngIf="cartItems.length==0">
    <div class="  p-4">
            <h3 class="text-center">Nothing in cart</h3>
            <div class="row justify-content-center mt-4">
                <button class="btn btn-primary " [routerLink]="['/home']">
                    Continue shopping
                </button>
            </div>          
    </div>
</div>

<div class="container" *ngIf="cartItems.length!=0">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="row border m-2" *ngFor="let item of cartItems, index as i">
                <div class="col-lg-2 p-1">
                    <img src="../../assets/images/products/{{item.productImage}}" width="100%">
                </div>
                <div class="col-lg-5  mt-4 pt-3  ">
                    <h4>{{item.productName }}</h4>
                </div>
                <div class="col-lg-3 mt-4 pt-3">
                   <span class="h5" style="color: maroon"> {{item.productPrice | currency : 'INR'}}</span>
                </div>
                <div class="col-lg-2">
                    <i class="fas fa-trash-alt mt-4 pt-3" (click)="removeFromCart(item.productId,i )"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="border mx-4 mt-2 p-2">
                <p class="text-center btn-light p-2 m-2">Order detail</p>
                <b>
                <div class="row justify-content-center mt-4">
                    <div class="col-lg-4">
                        Price 
                    </div>
                    <div class="col-lg-1">
                        :
                    </div>
                    <div class="col-lg-5">
                        {{totalPrice | currency : 'INR'}}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        Delivery  
                    </div>
                    <div class="col-lg-1">
                        :
                    </div>
                    <div class="col-lg-5">
                       {{deliveryCharges | currency : 'INR'}}
                    </div>
                </div>

                <hr class="mx-4">

                <div class="row justify-content-center" >
                        <div class="col-lg-4">
                            Total  
                        </div>
                        <div class="col-lg-1">
                            :
                        </div>
                        <div class="col-lg-5">
                            {{finalCost | currency : 'INR'}}
                        </div>
                    </div>



            </b>

            <button class="btn btn-block btn-success mt-4 mb-2 " [routerLink]="['/checkout']">Continue</button>
            </div>
        </div>
    </div>
</div>
